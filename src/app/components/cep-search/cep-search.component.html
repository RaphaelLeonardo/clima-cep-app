<div class="cep-search-container">
  <mat-card>
    <div class="card-header">
      <div class="icon-container">
        <span class="material-icons-outlined location-icon">location_on</span>
      </div>
      <h2>Consulta de endereço</h2>
    </div>
    
    <mat-card-content>
      <p class="card-description">Digite um CEP para consultar o endereço</p>
      
      <form [formGroup]="cepForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="cep-input">
          <mat-label>CEP</mat-label>
          <input 
            matInput 
            formControlName="cep" 
            placeholder="00000-000"
            (input)="formatCep($event)"
            maxlength="9">
          <mat-error *ngIf="cepForm.get('cep')?.hasError('required')">
            CEP é obrigatório
          </mat-error>
          <mat-error *ngIf="cepForm.get('cep')?.hasError('minlength')">
            CEP deve ter no mínimo 8 caracteres
          </mat-error>
        </mat-form-field>
        
        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="cepForm.invalid || loading"
            class="submit-button">
            <span class="material-icons-outlined">search</span>
            Buscar
          </button>
        </div>
      </form>
      
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Buscando informações...</p>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        <span class="material-icons-outlined">error_outline</span>
        <p>{{ errorMessage }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
